<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        .error{
        color:red;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<h3>Employee Directory</h3>
<hr>
<p class="h4 mb-4">Save Employee</p>
<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
    Fist Name : <input type="text" placeholder="first Name" th:field="*{firstName}"   class="form-control" />
        <span  th:if="${#fields.hasErrors('firstName')}"
               class="error"   th:errors="*{firstName}"
              ></span>
    <br>
    Last Name : <input type="text" placeholder="last Name" th:field="*{lastName}"   class="form-control" />
        <span  th:if="${#fields.hasErrors('lastName')}"
               class="error" th:errors="*{lastName}"
               ></span>

    <br>
   Email : <input type="text" placeholder="Email" th:field="*{email}"  class="form-control" />
        <span th:if="${#fields.hasErrors('email')}"
              class="error" th:errors="*{email}"></span>
    <br>
    <button type="submit" lass="btn btn-info col-2">Save </button>
</form>
<hr>
<a th:href="@{/employees/list}">Back to Employees List</a>
<body>

</body>
</html>
